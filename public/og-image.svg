<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090b"/>
      <stop offset="100%" style="stop-color:#18181b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272a" stroke-width="0.5" opacity="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content container - centered vertically -->
  <g transform="translate(100, 0)">
    <!-- Title - centered in available space -->
    <text x="0" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="600" fill="#fafafa" letter-spacing="-0.02em">
      Word Counter
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="315" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#a1a1aa">
      Simple. Fast. Precise.
    </text>
  </g>
  
  <!-- Bottom stats preview - centered horizontally, equal padding -->
  <g transform="translate(100, 440)">
    <rect x="0" y="0" width="140" height="44" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)" stroke-width="1" rx="22"/>
    <text x="22" y="30" font-family="ui-monospace, monospace" font-size="16" font-weight="500" fill="#60a5fa">1,234</text>
    <text x="78" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#a1a1aa">words</text>
  </g>
</svg>